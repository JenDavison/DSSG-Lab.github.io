---
layout: default
---

<div class="content">
  <main class="container">
      <div class="row-fluid">
        <section class="content">
          <h1 style="border:none;font-size:5em">{{ page.title }}</h1>
        </section>
        <article class="post">
          <hr>
          <section class="postContent">
            {{ content }}
            <hr>
          </section>
          <section style="font-weight:bold; margin-bottom: 2em;">
            {% if page.previous %}
            <a rel="prev" class="a-hover"href="{{ page.previous.url }}"><i class="icon-double-angle-left"></i> {{ page.previous.title }}</a>
            <h5 style="display:inline;margin-left:20%"> {{ page.date | date: "%d %B %Y" }}</h5>
            {% else %}
            <h5 style="display:inline;margin-left:30%"> {{ page.date | date: "%d %B %Y" }}</h5>
            {% endif %}
            {% if page.next %}
            <a rel="next" style="float:right" class="a-hover"href="{{ page.next.url }}">{{ page.next.title }} <i class=" icon-double-angle-right"></i></a>
            {% endif %}
          </section>
        </article>
      </div>
  </main>
</div>
